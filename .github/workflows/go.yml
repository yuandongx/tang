# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
env:
  TANG_DB_PASSWORD: admin!12345
  TANG_DB_HOST: 127.0.0.1
  TANG_DB_NAME: mysql
  TANG_DB_USERNAME: mysql

jobs:
  container-job:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: admin!12345
          MYSQL_DATABASE: "$TANG_DB_NAME"
          MYSQL_USER: "$TANG_DB_USERNAME"
          MYSQL_PASSWORD: "$TANG_DB_PASSWORD"
        ports:
          - 3306:3306

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Test
      run: go test -v ./...
      

        
